<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon Here -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS file linking -->
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap linking -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <!-- For Raleway font (weight: 400 and 700, regular) -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Required for Bootstrap functionality -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Fylo data storage component</title>

  <body class="body">

      <div class="bg-image">
        <!-- <img src="images/bg-desktop.svg" alt="background image"> -->
      </div>

      <div class="shapeLeft"></div>
      <div class="shapeRight"></div>

      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>

      <div class="iconShapes">
        <div class="shapeDoc"></div>
        <div class="shapeFolder"></div>
        <div class="shapeUpload"></div>
    </div>

      <div class="icons">
        <img src="images/icon-document.svg" alt="doc" class="icon">
        <img src="images/icon-folder.svg" alt="folder" class="icon">
        <img src="images/icon-upload.svg" alt="upload" class="icon">
      </div>

  <div class="block">

      <div class="meter"></div>
      <div class="gradient"></div>
      <div class="dot"></div>

    <div class="text1">
      You've used <b>815 GB</b> of your storage
    </div>

    <div class="text2">
      <b>0GB</b>
    </div>
    <div class="text3">
      <b>1024GB</b>
    </div>

    <div class="comment">
      <div class="rect"></div>
      <div class="tri"></div>
    </div>

    <div class="text4">
      <b>185</b>
    </div>

    <div class="text5">
      GB LEFT
    </div>

  </div>

  </body>
